<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Toy Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My 3D Toy Store</h1>
    </header>

    <section class="products">
        <h2>Products</h2>

        <div class="product">
            <h3>Pocket Copter</h3>
            <p>Fun flying toy!</p>
            <p>Price: €2</p>
            <button onclick="addToCart('Pocket Copter', 2)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Headphone Stand</h3>
            <p>Keep your headphones neat!</p>
            <p>Price: €3</p>
            <button onclick="addToCart('Headphone Stand', 3)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Vase</h3>
            <p>3D printed vase for decoration!</p>
            <p>Price: €4</p>
            <button onclick="addToCart('Vase', 4)">Add to Cart</button>
        </div>
    </section>

    <section class="cart">
        <h2>Your Cart</h2>
        <div id="cart">
            <strong>Your cart is empty</strong>
        </div>
        <button onclick="payWithMobilePay()">Pay with MobilePay</button>
    </section>

    <script src="script.js"></script>
</body>
</html>

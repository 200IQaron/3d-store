<script>
const BACKEND_URL = 'https://3dtoystore-backend-production-b64c.up.railway.app';

const products = [
  { id: 1, name: "Key Holder", price: 1.50 },
  { id: 2, name: "Pen Holder", price: 3.50 },
  { id: 3, name: "Desk Organizer", price: 3.50 },
  { id: 4, name: "Phone Stand", price: 2.50 },
  { id: 5, name: "Cable Clips", price: 1.50 },
  { id: 6, name: "Clip to desk Head Stand", price: 4.50 },
  { id: 7, name: "Pocket Copter", price: 2.00 }
];

let cart = [];

// Display products
const productsDiv = document.getElementById('products');
products.forEach(p => {
  const div = document.createElement('div');
  div.className = 'product';
  div.innerHTML = `
    <h4>${p.name}</h4>
    <p>€${p.price.toFixed(2)}</p>
    <button onclick="addToCart(${p.id})">Add to Cart</button>
  `;
  productsDiv.appendChild(div);
});

// Add to cart
function addToCart(productId) {
  const product = products.find(p => p.id === productId);
  cart.push(product);
  updateCart();
  alert(`${product.name} added to cart!`);
}

// Update cart display
function updateCart() {
  const cartItems = document.getElementById('cart-items');
  cartItems.innerHTML = '';
  cart.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} - €${item.price.toFixed(2)}`;
    cartItems.appendChild(li);
  });
}

// Checkout
document.getElementById('checkout').addEventListener('click', async () => {
  if (cart.length === 0) {
    alert("Cart is empty!");
    return;
  }

  try {
    const response = await fetch(`${BACKEND_URL}/create-checkout-session`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ items: cart.map(i => ({ id: i.id })) })
    });

    const data = await response.json();
    if (data.url) {
      window.location = data.url; // Redirect to Stripe checkout
    } else {
      alert("Error creating checkout session.");
    }
  } catch (error) {
    console.error(error);
    alert("Failed to connect to backend.");
  }
});
</script>

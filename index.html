<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Toy Store</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Baloo 2', cursive;
    margin: 0;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    color: #333;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 40px 20px;
    color: #fff;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  }

  header h1 {
    font-size: 3em;
    margin: 0;
    animation: bounce 2s infinite;
  }

  header p {
    font-size: 1.2em;
    margin-top: 10px;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
  }

  #products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .product-card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
    padding: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
  }

  .product-card:hover {
    transform: translateY(-10px) rotate(-1deg);
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
  }

  .product-card img {
    max-width: 160px;
    margin-bottom: 15px;
    transition: transform 0.3s;
  }

  .product-card img:hover {
    transform: scale(1.1) rotate(5deg);
  }

  .product-card h3 {
    margin: 10px 0 5px 0;
    font-size: 1.3em;
    color: #333;
  }

  .product-card p {
    margin: 5px 0;
    font-size: 1.05em;
    color: #555;
  }

  .product-card button {
    margin-top: 10px;
    background-color: #ff6b6b;
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1em;
    transition: background 0.3s, transform 0.2s;
  }

  .product-card button:hover {
    background-color: #ff4757;
    transform: scale(1.05);
  }

  #cart {
    position: fixed;
    top: 20px;
    right: -280px;
    width: 260px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    padding: 20px;
    z-index: 1000;
    transition: right 0.4s;
  }

  #cart.show {
    right: 20px;
  }

  #cart h3 {
    margin-top: 0;
    font-size: 1.4em;
    text-align: center;
    color: #ff6b6b;
  }

  #cart ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 15px 0;
    max-height: 200px;
    overflow-y: auto;
  }

  #cart li {
    margin-bottom: 8px;
    font-size: 0.95em;
  }

  #cart button {
    background-color: #1dd1a1;
    width: 100%;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s;
  }

  #cart button:hover {
    background-color: #10ac84;
  }

  /* Responsive */
  @media (max-width: 600px) {
    #cart {
      width: 90%;
      left: 5%;
      right: -95%;
    }
    #cart.show {
      right: 5%;
    }
  }

</style>
</head>
<body>

<header>
  <h1>3D Toy Store ðŸŽ¨</h1>
  <p>Fun 3D printed toys & organizers for everyone!</p>
</header>

<div id="products"></div>

<div id="cart">
  <h3>ðŸ›’ Your Cart</h3>
  <ul id="cart-items"></ul>
  <p>Total: â‚¬<span id="cart-total">0.00</span></p>
  <button id="checkout">Checkout</button>
</div>

<script>
const BACKEND_URL = 'https://3dtoystore-backend-production-b64c.up.railway.app';

const products = [
  { id: 1, name: "Key Holder", price: 1.50, image: "https://via.placeholder.com/150/ffb6b9/000?text=Key+Holder" },
  { id: 2, name: "Pen Holder", price: 3.50, image: "https://via.placeholder.com/150/ffe66d/000?text=Pen+Holder" },
  { id: 3, name: "Desk Organizer", price: 3.50, image: "https://via.placeholder.com/150/4472ca/fff?text=Desk+Organizer" },
  { id: 4, name: "Phone Stand", price: 2.50, image: "https://via.placeholder.com/150/ff6b6b/fff?text=Phone+Stand" },
  { id: 5, name: "Cable Clips", price: 1.50, image: "https://via.placeholder.com/150/6bc1ff/000?text=Cable+Clips" },
  { id: 6, name: "Clip to Desk Head Stand", price: 4.50, image: "https://via.placeholder.com/150/f78fb3/fff?text=Clip+Head+Stand" },
  { id: 7, name: "Pocket Copter", price: 2.00, image: "https://via.placeholder.com/150/1dd1a1/fff?text=Pocket+Copter" }
];

let cart = [];

const productsDiv = document.getElementById('products');
products.forEach(p => {
  const div = document.createElement('div');
  div.className = 'product-card';
  div.innerHTML = `
    <img src="${p.image}" alt="${p.name}">
    <h3>${p.name}</h3>
    <p>â‚¬${p.price.toFixed(2)}</p>
    <button onclick="addToCart(${p.id})">Add to Cart</button>
  `;
  productsDiv.appendChild(div);
});

function addToCart(productId) {
  const product = products.find(p => p.id === productId);
  cart.push(product);
  updateCart();
  showCart();
}

function updateCart() {
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');
  cartItems.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} - â‚¬${item.price.toFixed(2)}`;
    cartItems.appendChild(li);
    total += item.price;
  });
  cartTotal.textContent = total.toFixed(2);
}

function showCart() {
  const cartDiv = document.getElementById('cart');
  cartDiv.classList.add('show');
  setTimeout(() => cartDiv.classList.remove('show'), 4000);
}

document.getElementById('checkout').addEventListener('click', async () => {
  if (cart.length === 0) { alert("Cart is empty!"); return; }

  try {
    const response = await fetch(`${BACKEND_URL}/create-checkout-session`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ items: cart.map(i => ({ id: i.id })) })
    });
    const data = await response.json();
    if (data.url) window.location = data.url;
    else alert("Error creating checkout session.");
  } catch(err) {
    console.error(err);
    alert("Failed to connect to backend.");
  }
});
</script>
</body>
</html>

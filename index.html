<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Toy Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>3D Toy Store</h1>
    <nav>
      <a href="contact.html">Contact Me</a>
      <div id="cart">Cart (0 items) - €0.00</div>
    </nav>
  </header>

  <main>
    <div class="product-container">
      <!-- Pocket Copter -->
      <div class="product-card">
        <img src="images/pocket-copter.jpg" alt="Pocket Copter">
        <h2>Pocket Copter</h2>
        <p>€2.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Clip Headphone Stand -->
      <div class="product-card">
        <img src="images/clip-headphone-stand.jpg" alt="Clip Headphone Stand">
        <h2>Clip Headphone Stand</h2>
        <p>€4.50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Key Holder -->
      <div class="product-card">
        <img src="images/key-holder.jpg" alt="Key Holder">
        <h2>Key Holder</h2>
        <p>€1.50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Phone Stand -->
      <div class="product-card">
        <img src="images/phone-stand.jpg" alt="Phone Stand">
        <h2>Phone Stand</h2>
        <p>€2.50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Cable Clips -->
      <div class="product-card">
        <img src="images/cable-clips.jpg" alt="Cable Clips">
        <h2>Cable Clips</h2>
        <p>€1.50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- BMW Keychain -->
      <div class="product-card">
        <img src="images/bmw-keychain.jpg" alt="BMW Keychain">
        <h2>BMW Keychain</h2>
        <p>€1.50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- SD/MicroSD Holder -->
      <div class="product-card">
        <img src="images/sd-holder.jpg" alt="SD and MicroSD Holder">
        <h2>SD & MicroSD Holder</h2>
        <p>€3.50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Lehtisaari Keychain -->
      <div class="product-card">
        <img src="images/lehtisaari-keychain.jpg" alt="Lehtisaari Keychain">
        <h2>Lehtisaari Keychain</h2>
        <p>€5.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

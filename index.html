<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Toy Store</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Baloo 2', cursive;
  margin: 0;
  background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
  color: #333;
}
header {
  text-align: center;
  padding: 25px 15px;
  color: #fff;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
}
header h1 { font-size: 2.2em; margin:0; animation: bounce 2s infinite; }
header p { font-size: 1em; margin-top:5px; }

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-6px); }
  60% { transform: translateY(-3px); }
}

#products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
  padding: 15px;
  max-width: 1000px;
  margin: auto;
}

.product-card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  text-align: center;
  padding: 12px;
  transition: transform 0.3s, box-shadow 0.3s;
  position: relative;
}
.product-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
.product-card h3 { margin: 6px 0 4px; font-size: 1.1em; color: #333; }
.product-card p { margin: 4px 0; font-size: 0.95em; color: #555; }
.product-card button {
  margin-top: 6px;
  background-color: #ff6b6b;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 0.9em;
  transition: background 0.3s, transform 0.2s;
}
.product-card button:hover { background-color: #ff4757; transform: scale(1.05); }

#cart {
  position: fixed;
  top: 20px;
  right: 0;
  width: 230px;
  max-height: 90vh;
  overflow-y: auto;
  background: #fff;
  border-radius: 12px 0 0 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  padding: 12px;
  z-index: 1000;
}
#cart h3 { margin-top:0; font-size:1.2em; text-align:center; color:#ff6b6b; }
#cart ul { list-style: none; padding:0; margin:10px 0 10px 0; }
#cart li { margin-bottom:5px; font-size:0.9em; }
#cart button {
  background-color: #1dd1a1;
  width: 100%;
  border: none;
  padding: 9px;
  border-radius: 8px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  font-size: 0.95em;
  transition: background 0.3s;
}
#cart button:hover { background-color: #10ac84; }

.added-msg {
  color: green;
  font-size: 0.85em;
  margin-top: 3px;
  display: none;
}

@media(max-width:600px){
  #cart { width: 180px; top:10px; padding:8px; }
  #products { gap: 10px; }
  .product-card h3 { font-size:1em; }
  .product-card p { font-size:0.85em; }
  .product-card button { font-size:0.85em; padding:6px 8px; }
}
</style>
</head>
<body>
<header>
  <h1>3D Toy Store ðŸŽ¨</h1>
  <p>Fun 3D printed toys & organizers!</p>
</header>

<div id="products"></div>

<div id="cart">
  <h3>ðŸ›’ Your Cart</h3>
  <ul id="cart-items"></ul>
  <p>Total: â‚¬<span id="cart-total">0.00</span></p>
  <button id="checkout">Checkout</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const BACKEND_URL = 'https://3dtoystore-backend-production-b64c.up.railway.app';

  const products = [
    { id: 1, name: "Key Holder", price: 1.50 },
    { id: 2, name: "Pen Holder", price: 3.50 },
    { id: 3, name: "Desk Organizer", price: 3.50 },
    { id: 4, name: "Phone Stand", price: 2.50 },
    { id: 5, name: "Cable Clips", price: 1.50 },
    { id: 6, name: "Clip to Desk Head Stand", price: 4.50 },
    { id: 7, name: "Pocket Copter", price: 2.00 }
  ];

  let cart = [];
  const productsDiv = document.getElementById('products');
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');

  products.forEach(p => {
    const div = document.createElement('div');
    div.className = 'product-card';
    div.innerHTML = `
      <h3>${p.name}</h3>
      <p>â‚¬${p.price.toFixed(2)}</p>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
      <div class="added-msg" id="msg-${p.id}"></div>
    `;
    productsDiv.appendChild(div);
  });

  window.addToCart = function(productId) {
    const product = products.find(p => p.id === productId);
    cart.push(product);
    updateCart();
    const msg = document.getElementById(`msg-${productId}`);
    msg.textContent = `âœ… ${product.name} added to your cart!`;
    msg.style.display = 'block';
    setTimeout(()=> msg.style.display='none', 3000);
  }

  function updateCart() {
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - â‚¬${item.price.toFixed(2)}`;
      cartItems.appendChild(li);
      total += item.price;
    });
    cartTotal.textContent = total.toFixed(2);
  }

  document.getElementById('checkout').addEventListener('click', async () => {
    if(cart.length===0){ alert("Cart is empty!"); return; }
    try{
      const res = await fetch(`${BACKEND_URL}/create-checkout-session`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({items:cart.map(i=>({id:i.id}))})
      });
      const data = await res.json();
      if(data.url) window.location = data.url;
      else alert("Error creating checkout session.");
    }catch(err){console.error(err); alert("Failed to connect to backend.");}
  });

});
</script>
</body>
</html>

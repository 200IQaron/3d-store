<script>
const BACKEND_URL = 'https://3dtoystore-backend-production-b64c.up.railway.app';

const products = [
  { id: 1, name: "Key Holder", price: 1.50, image: "https://via.placeholder.com/150/ffb6b9/000?text=Key+Holder" },
  { id: 2, name: "Pen Holder", price: 3.50, image: "https://via.placeholder.com/150/ffe66d/000?text=Pen+Holder" },
  { id: 3, name: "Desk Organizer", price: 3.50, image: "https://via.placeholder.com/150/4472ca/fff?text=Desk+Organizer" },
  { id: 4, name: "Phone Stand", price: 2.50, image: "https://via.placeholder.com/150/ff6b6b/fff?text=Phone+Stand" },
  { id: 5, name: "Cable Clips", price: 1.50, image: "https://via.placeholder.com/150/6bc1ff/000?text=Cable+Clips" },
  { id: 6, name: "Clip to Desk Head Stand", price: 4.50, image: "https://via.placeholder.com/150/f78fb3/fff?text=Clip+Head+Stand" },
  { id: 7, name: "Pocket Copter", price: 2.00, image: "https://via.placeholder.com/150/1dd1a1/fff?text=Pocket+Copter" }
];

let cart = [];

const productsDiv = document.getElementById('products');
const cartDiv = document.getElementById('cart');
const cartItems = document.getElementById('cart-items');
const cartTotal = document.getElementById('cart-total');

products.forEach(p => {
  const div = document.createElement('div');
  div.className = 'product-card';
  div.innerHTML = `
    <img src="${p.image}" alt="${p.name}">
    <h3>${p.name}</h3>
    <p>€${p.price.toFixed(2)}</p>
    <button onclick="addToCart(${p.id})">Add to Cart</button>
    <div class="added-msg" style="display:none; color: green; margin-top:5px;">Added!</div>
  `;
  productsDiv.appendChild(div);
});

function addToCart(productId) {
  const product = products.find(p => p.id === productId);
  cart.push(product);
  updateCart();
  showCartNotification(product);
}

function updateCart() {
  cartItems.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} - €${item.price.toFixed(2)}`;
    cartItems.appendChild(li);
    total += item.price;
  });
  cartTotal.textContent = total.toFixed(2);
  cartDiv.classList.add('show');
}

function showCartNotification(product) {
  const productCard = [...document.getElementsByClassName('product-card')]
                        .find(card => card.querySelector('h3').textContent === product.name);
  const msg = productCard.querySelector('.added-msg');
  msg.style.display = 'block';
  msg.textContent = `✅ ${product.name} added to your cart!`;
  setTimeout(() => { msg.style.display = 'none'; }, 3000);
}

document.getElementById('checkout').addEventListener('click', async () => {
  if (cart.length === 0) { alert("Cart is empty!"); return; }
  try {
    const response = await fetch(`${BACKEND_URL}/create-checkout-session`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ items: cart.map(i => ({ id: i.id })) })
    });
    const data = await response.json();
    if (data.url) window.location = data.url;
    else alert("Error creating checkout session.");
  } catch(err) {
    console.error(err);
    alert("Failed to connect to backend.");
  }
});
</script>

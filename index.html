<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Toy Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product p {
      color: #555;
      font-size: 16px;
      margin: 5px 0;
    }
    .product button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .product button:hover {
      background: #0056b3;
    }

    /* Cart Drawer */
    #cart-drawer {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      padding: 20px;
      z-index: 1000;
    }
    #cart-drawer h2 {
      margin-top: 0;
    }
    #cart-drawer button {
      margin-top: 10px;
      width: 100%;
    }
    #cart-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

<header>ðŸ›’ 3D Toy Store</header>

<!-- Products Section -->
<div class="products" id="products"></div>

<!-- Cart Drawer -->
<div id="cart-drawer">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <p id="cart-total">Total: â‚¬0.00</p>
  <button onclick="checkout()">Checkout</button>
  <button onclick="closeCart()">Close</button>
</div>

<!-- Cart Button -->
<button id="cart-button" onclick="openCart()">Cart</button>

<script>
  const backendUrl = "https://3dtoystore-backend-production-b64c.up.railway.app"; // Your backend URL
  let cart = [];

  const products = [
    { id: 1, name: "Key Holder", price: 150, img:"https://via.placeholder.com/150" },
    { id: 2, name: "Pen Holder", price: 350, img:"https://via.placeholder.com/150" },
    { id: 3, name: "Desk Organizer", price: 350, img:"https://via.placeholder.com/150" },
    { id: 4, name: "Phone Stand", price: 250, img:"https://via.placeholder.com/150" },
    { id: 5, name: "Cable Clips", price: 150, img:"https://via.placeholder.com/150" },
    { id: 6, name: "Clip to Desk Head Stand", price: 450, img:"https://via.placeholder.com/150" },
    { id: 7, name: "Pocket Copter", price: 200, img:"https://via.placeholder.com/150" },
    { id: 8, name: "BMW Keychain", price: 150, img:"https://via.placeholder.com/150" },
    { id: 9, name: "SD & Micro SD Holder", price: 350, img:"https://via.placeholder.com/150" },
    { id: 10, name: "Lehtisaari Keychain", price: 500, img:"https://via.placeholder.com/150" }
  ];

  const productContainer = document.getElementById("products");
  products.forEach(p => {
    productContainer.innerHTML += `
      <div class="product">
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>â‚¬${(p.price/100).toFixed(2)}</p>
        <button onclick="addToCart(${p.id}, '${p.name}', ${p.price})">Add to Cart</button>
      </div>
    `;
  });

  function openCart() {
    document.getElementById("cart-drawer").style.right = "0px";
  }

  function closeCart() {
    document.getElementById("cart-drawer").style.right = "-400px";
  }

  function addToCart(id, name, price) {
    cart.push({ id, name, price });
    updateCartUI();
    openCart();
    alert(`${name} has been successfully added to your cart!`);
  }

  function updateCartUI() {
    const cartContainer = document.getElementById("cart-items");
    const totalContainer = document.getElementById("cart-total");

    cartContainer.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      const div = document.createElement("div");
      div.textContent = `${item.name} - â‚¬${(item.price / 100).toFixed(2)}`;
      cartContainer.appendChild(div);
      total += item.price;
    });

    totalContainer.textContent = `Total: â‚¬${(total / 100).toFixed(2)}`;
  }

  async function checkout() {
    const response = await fetch(`${backendUrl}/create-checkout-session`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ items: cart })
    });

    const session = await response.json();

    if (session.url) {
      window.location = session.url;
    } else {
      alert("Error creating checkout session");
    }
  }
</script>

</body>
</html>

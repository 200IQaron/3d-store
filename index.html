
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Toy Store</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: #f5f5f5;
    color: #333;
  }

  header {
    background: #007BFF;
    color: #fff;
    padding: 30px 20px;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 2.5em;
  }

  header p {
    margin-top: 10px;
    font-size: 1.1em;
  }

  #products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .product-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
    padding: 15px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }

  .product-card img {
    max-width: 150px;
    margin-bottom: 10px;
  }

  .product-card h3 {
    margin: 10px 0 5px 0;
    font-size: 1.2em;
  }

  .product-card p {
    margin: 5px 0;
    font-size: 1em;
  }

  .product-card button {
    margin-top: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  .product-card button:hover {
    background-color: #218838;
  }

  #cart {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 250px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    padding: 15px;
    z-index: 1000;
  }

  #cart h3 {
    margin-top: 0;
    font-size: 1.3em;
  }

  #cart ul {
    list-style: none;
    padding: 0;
    margin: 0 0 10px 0;
    max-height: 200px;
    overflow-y: auto;
  }

  #cart li {
    margin-bottom: 5px;
    font-size: 0.95em;
  }

  #cart button {
    background-color: #007BFF;
    width: 100%;
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    color: white;
    cursor: pointer;
  }

  #cart button:hover {
    background-color: #0056b3;
  }

  /* Responsive */
  @media (max-width: 600px) {
    #cart {
      width: 90%;
      left: 5%;
      right: 5%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>3D Toy Store</h1>
  <p>High-quality 3D printed toys & organizers</p>
</header>

<div id="products"></div>

<div id="cart">
  <h3>Cart</h3>
  <ul id="cart-items"></ul>
  <p>Total: €<span id="cart-total">0.00</span></p>
  <button id="checkout">Checkout</button>
</div>

<script>
const BACKEND_URL = 'https://3dtoystore-backend-production-b64c.up.railway.app';

const products = [
  { id: 1, name: "Key Holder", price: 1.50, image: "https://via.placeholder.com/150?text=Key+Holder" },
  { id: 2, name: "Pen Holder", price: 3.50, image: "https://via.placeholder.com/150?text=Pen+Holder" },
  { id: 3, name: "Desk Organizer", price: 3.50, image: "https://via.placeholder.com/150?text=Desk+Organizer" },
  { id: 4, name: "Phone Stand", price: 2.50, image: "https://via.placeholder.com/150?text=Phone+Stand" },
  { id: 5, name: "Cable Clips", price: 1.50, image: "https://via.placeholder.com/150?text=Cable+Clips" },
  { id: 6, name: "Clip to Desk Head Stand", price: 4.50, image: "https://via.placeholder.com/150?text=Clip+Head+Stand" },
  { id: 7, name: "Pocket Copter", price: 2.00, image: "https://via.placeholder.com/150?text=Pocket+Copter" }
];

let cart = [];

const productsDiv = document.getElementById('products');
products.forEach(p => {
  const div = document.createElement('div');
  div.className = 'product-card';
  div.innerHTML = `
    <img src="${p.image}" alt="${p.name}">
    <h3>${p.name}</h3>
    <p>€${p.price.toFixed(2)}</p>
    <button onclick="addToCart(${p.id})">Add to Cart</button>
  `;
  productsDiv.appendChild(div);
});

function addToCart(productId) {
  const product = products.find(p => p.id === productId);
  cart.push(product);
  updateCart();
  alert(`${product.name} added to cart!`);
}

function updateCart() {
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');
  cartItems.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} - €${item.price.toFixed(2)}`;
    cartItems.appendChild(li);
    total += item.price;
  });
  cartTotal.textContent = total.toFixed(2);
}

document.getElementById('checkout').addEventListener('click', async () => {
  if (cart.length === 0) { alert("Cart is empty!"); return; }

  try {
    const response = await fetch(`${BACKEND_URL}/create-checkout-session`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ items: cart.map(i => ({ id: i.id })) })
    });
    const data = await response.json();
    if (data.url) window.location = data.url;
    else alert("Error creating checkout session.");
  } catch(err) {
    console.error(err);
    alert("Failed to connect to backend.");
  }
});
</script>
</body>
</html>

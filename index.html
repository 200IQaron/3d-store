<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Toy Store</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>3D Toy Store</h1>
    <div id="cart-info">Cart: 0 items</div>
  </header>

  <main>
    <section class="products">
      <div class="product" data-name="Pocket Copter" data-price="2.00">
        <h2>Pocket Copter</h2>
        <p>Price: €2.00</p>
        <button class="add-to-cart">Add to cart</button>
      </div>
      <div class="product" data-name="Phone Stand" data-price="2.50">
        <h2>Phone Stand</h2>
        <p>Price: €2.50</p>
        <button class="add-to-cart">Add to cart</button>
      </div>
      <div class="product" data-name="BMW Keychain" data-price="1.50">
        <h2>BMW Keychain</h2>
        <p>Price: €1.50</p>
        <button class="add-to-cart">Add to cart</button>
      </div>
      <div class="product" data-name="SD/MicroSD Holder" data-price="3.50">
        <h2>SD/MicroSD Holder</h2>
        <p>Price: €3.50</p>
        <button class="add-to-cart">Add to cart</button>
      </div>
      <div class="product" data-name="Lehtisaari Keychain" data-price="5.00">
        <h2>Lehtisaari Keychain</h2>
        <p>Price: €5.00</p>
        <button class="add-to-cart">Add to cart</button>
      </div>
    </section>

    <section class="checkout">
      <label>Shipping Country:
        <select id="shipping-country">
          <option value="FI">Finland</option>
          <option value="SE">Sweden</option>
          <option value="DE">Germany</option>
          <option value="DEFAULT">Other Europe</option>
        </select>
      </label>
      <button id="checkout-btn">Checkout</button>
    </section>

    <section class="contact">
      <h2>Contact Me</h2>
      <p>Email: Aron.sopori@gmail.com</p>
      <p>Phone: +358 405578871</p>
    </section>
  </main>
</body>
</html>
